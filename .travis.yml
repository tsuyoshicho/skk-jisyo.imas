language: ruby
branches:
  only:
    - master
before_install:
  - echo $key_secret_password | gpg --passphrase-fd 0 deploy_key.gpg
  - chmod 600 deploy_key
  - eval `ssh-agent -s`
  - ssh-add deploy_key
  - ssh-add -l
  - git config --global user.name "Travis-CI"
  - git config --global user.email "travis-ci@example.com"
jobs:
  include:
    - stage: cron
      if: type = cron
      script:
        - bash ./source.sh
        - ruby ./generate.rb > skk-jisyo.imas
        - bash ./deploy.sh
env:
  global:
    secure: ""

